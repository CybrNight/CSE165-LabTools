# This is a basic workflow to help you get started with Actions
name: Pre-release

on:
  push:
    branches: [master]
  workflow_dispatch:

jobs:
  pre_release:
    name: Bleeding-Edge
    runs-on: ${{ matrix.config.os }}
    defaults:
      run:
        shell: bash

    strategy:
      fail-fast: false
      matrix: 
        config:
        - {
          os: windows-latest,
          artifact: "LabTools-Win.zip",
          build_type: "Release",
          cc: "gcc",
          cxx: "g++",
          archiver: "7z a",
        }
        - {
          os: ubuntu-latest,
          artifact: "LabTools-Ubuntu.zip",
          build_type: "Release",
          cc: "gcc",
          cxx: "g++",
          archiver: "7z a",
        }
        - {
          os: macos-latest,
          artifact: "LabTools-MacOS.zip",
          build_type: "Release",
          cc: "clang",
          cxx: "clang++",
          archiver: "7za a",
        }

    steps:
      - uses: actions/checkout@v2        
      
      - name: Print env
        run: |
          echo github.event.action: ${{ github.event.action }}
          echo github.event_name: ${{ github.event_name }}

      - name: Confiure
        run: |
            cmake -E make_directory build
            cmake -E make_directory inst

      - name: Build
        working-directory: build
        run: |
            cmake ..
            cmake --build . --config Release
        
      # Install binaries and resources to inst folder for packaging
      - name: Install
        working-directory: build
        run: cmake --install . --strip --prefix ..

      # Pack up binary + resource into zip and clean up for the next job
      - name: Pack
        working-directory: inst
        run: |
            ls -laR
            ${{ matrix.config.archiver }} ../${{ matrix.config.artifact }} .

      - name: Upload
        uses: actions/upload-artifact@v1
        with:
          path: ./inst
          name: ${{ matrix.config.artifact }}