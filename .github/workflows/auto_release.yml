# This is a basic workflow to help you get started with Actions
name: Pre-release

on:
  push:
    branches: [master]
  workflow_dispatch:

jobs:
  pre_release:
    name: Bleeding-Edge
    runs-on: ${{ matrix.config.os }}
    defaults:
      run:
        shell: bash

    strategy:
      fail-fast: false
      matrix: 
        config:
        - {
          os: windows-latest,
          artifact: "LabTools-Win",
          bin: "LabTools.exe",
          build_type: "Release",
          archiver: "7z a",
        }
        - {
          os: ubuntu-latest,
          artifact: "LabTools-Ubuntu",
          bin: "LabTools",
          build_type: "Release",
          archiver: "7z a",
        }
        - {
          os: macos-latest,
          artifact: "LabTools-MacOS",
          bin: "LabTools",
          build_type: "Release",
          archiver: "7za a",
        }

    steps:
      - uses: actions/checkout@v2        
      
      - name: Print env
        run: |
          echo github.event.action: ${{ github.event.action }}
          echo github.event_name: ${{ github.event_name }}

      - name: Confiure
        run: |
            cmake -E make_directory build

      - name: Build
        working-directory: build
        run: |
            cmake ..
            cmake --build . --config Release

            mv -v ${{ matrix.config.bin }} ..

      - name: Upload
        uses: actions/upload-artifact@v2
        with:
          path: |
              res
              ${{ matrix.config.bin }}
          name: ${{ matrix.config.artifact }}.zip