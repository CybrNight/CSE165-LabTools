# This is a basic workflow to help you get started with Actions
name: Pre-release

on:
  push:
    branches: [master]
  workflow_dispatch:

jobs:
  pre_release:
    name: Pre-release build
    runs-on: ${{ matrix.config.os }}
    strategy:
      fail-fast: false
      matrix: 
        config:
        - {
          os: windows-latest,
          artifact: "LabTools-Win",
          build_type: "Release",
          cc: "gcc",
          cxx: "g++",
          archiver: "7z a",
        }
        - {
          os: ubuntu-latest,
          artifact: "LabTools-Ubuntu",
          build_type: "Release",
          cc: "gcc",
          cxx: "g++",
          archiver: "7z a",
        }
        - {
          os: macos-latest,
          artifact: "LabTools-MacOS",
          build_type: "Release",
          cc: "clang",
          cxx: "clang++",
          archiver: "7za a",
        }

    steps:
      - uses: actions/checkout@v2        
      
      - name: Print env
        run: |
          echo github.event.action: ${{ github.event.action }}
          echo github.event_name: ${{ github.event_name }}

      - name: Confiure
        run: |
            cmake -E make_directory build
            cmake -E make_directory instdir

      - name: Build
        working-directory: build
        run: |
            cmake ..
            cmake --build . --config Release

      - name: Install Strip
        shell: bash
        run: |
            cmake --install ./build --strip
          
      - name: Pack
        shell: bash
        run: |
          ${{ matrix.config.archiver }} ${{ matrix.config.artifact }} ./instdir/*
          
      - name: Upload
        uses: actions/upload-artifact@v2
        with:
          path: ./${{ matrix.config.artifact }}
          name: ${{ matrix.config.artifact }}
